<!DOCTYPE html><html lang="en"> <head> <meta charset="UTF-8"/> <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Scroll To Top</title> <link rel="stylesheet" href="style.css"/> </head> <body> <h1>Let's Get Scrolling</h1> <button type="button" aria-label="button" class="btn">Up</button> <script>let btn=document.querySelector(".btn"); window.onscroll=()=>{this.scrollY >=1000 ? btn.classList.add("show") : btn.classList.remove("show");}; btn.addEventListener("click", ()=>{window.scrollTo({top: 0, behavior: "smooth",});}); </script> </body></html>
